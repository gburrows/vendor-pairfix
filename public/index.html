<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>
<body>
<div class="app">

    <div class="main">
        <div id="container" class="container" data-level>
        </div>
    </div>
    <div class="side">
        <div class="title">
            <div class="title__text">Vendor<br>Pairfix</div>
        </div>
        <div class="scores">
            <div id="moves">
                &nbsp;
            </div>
            <div id="current-score">
                &nbsp;
            </div>
            <div id="stopwatch">
                &nbsp;
            </div>
        </div>
        <div class="action">
            <button id="start" class="start btn">New game</button>
            <button class="level btn" data-level="easy">Easy</button>
            <button class="level btn" data-level="normal">Normal</button>
            <button class="level btn" data-level="hard">Hard</button>
        </div>
        <div class="scoreboard">
            <h4 class="scoreboard__title">Scoreboard</h4>
            <div id="scoreboard-table" class="scoreboard__table"></div>
        </div>
    </div>

</div>

<script src="/bundle.js"></script>
</body>

</html>
