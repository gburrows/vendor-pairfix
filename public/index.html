<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,700" rel="stylesheet">
</head>
<body>
<div class="app" style="opacity:0">
    <div class="app__inner">
        <div class="main">
            <div id="container" class="container" data-level>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="side">
            <div class="title">
                <div class="title__text">
                    <span class="title__text-first">vendor</span>-<span class="title__text-second">pairfix</span>
                </div>
            </div>
            <div class="scores">
                <div id="moves">
                    &nbsp;
                </div>
                <div id="current-score">
                    &nbsp;
                </div>
                <div id="stopwatch">
                    &nbsp;
                </div>
            </div>
            <div class="action">
                <button id="start" class="start btn">New game</button>
                <div class="level-outer">
                    <button class="level btn" data-level="easy">Easy</button>
                    <button class="level btn" data-level="normal">Normal</button>
                    <button class="level btn" data-level="hard">Hard</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/bundle.js"></script>
</body>

</html>
